server {
    listen 80;
    listen [::]:80;
    server_name booking-calendar.uz www.booking-calendar.uz;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name booking-calendar.uz www.booking-calendar.uz;

    # SSL certificates (will be configured by certbot)
    ssl_certificate /etc/letsencrypt/live/booking-calendar.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/booking-calendar.uz/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/booking-calendar.access.log;
    error_log /var/log/nginx/booking-calendar.error.log;

    # Client upload size
    client_max_body_size 20M;

    # Proxy to Node.js server
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve uploads
    location /uploads {
        alias /var/www/booking-calendar/server/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Serve static files (client)
    location / {
        root /var/www/booking-calendar/client;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}
